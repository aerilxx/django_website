{% extends 'base.html' %} 

{% load static %}

<body>
   {% block content %}
   <!--================Blog Area =================-->
   <section class="blog_area single-post-area section_padding">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 posts-list">
               <div class="single-post">
                  <div class="blog_details">
                    {% for qa in object_list %}

                    <tr><td><br/></td></tr>
                     <h3> {{ qa.title }} </h3>
                 
                     <p class="excert"  style="word-wrap: break-word">
                        {{ qa.body | linebreaksbr  }}
                     </p>
                    {% endfor %}
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

    {% endblock %}
</body>
