{% extends "base.html" %} 

<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
		<h1>Contact</h1>

		<form role="form" action="" method="post">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <button type="submit">Submit</button>
		</form>
	  </div>
    </div>
</div>


{% endblock %}
