{% extends 'panel_base.html' %} 

{% block content %}
<h1>
	edit profile
</h1>

{% if user.is_authenticated %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        {{ profile_form.as_table }}
        </table>
        <button type="submit">Submit</button>
    </form>
    <br>
</div>

{% else %}

<p>Please login to see this page.</p>

{% endif %}

{% endblock %}
